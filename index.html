<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3JS Template</title>
		<link rel="stylesheet" 
      			type="text/css" 
      			href="./style.css">
		<style>
			body { margin: 0; }
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
		</header>

		<div id="container" class="container">
		</div>

		<footer>
			<div id="tileModifiers">
				<div id="tilePalette">
					<input class="colorPalette" type="color" value="#26a6a8"/>
					<input class="colorPalette" type="color" value="#c43128"/>
					<input class="colorPalette" type="color" value="#71D011"/>
					<input class="colorPalette" type="color" value="#E9c58B"/>
				</div>
				<div id="tileOptions">
					<label>Amount</label>
					<input id="amount" type="number" value="200">
					<label>Height</label>
					<input id="height" type="number" value="10">
					<label>Width</label>
					<input id="width"  type="number" value="10">
				</div>
				<div id="containerInfo">
					<div id="containerHeight"></div>
					<div id="containerWidth"></div>
				</div>
			</div>
		</footer>
	</body>
	<script type="module" src="./js/core/game.js"></script>
</html>
