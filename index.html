<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3JS Template</title>
		<link rel="stylesheet" 
      			type="text/css" 
      			href="./style.css">
		<style>
			body { margin: 0; }
		</style>

		
	</head>
	<body>
		<div id="container" class="container">
			<div id="body" class="body">
				<div id="head" class="body_part">
				</div>

				<div id="shoulders" class="body_part">
				</div>

				<div id="torso" class="body_part">
					<div id="arms" class="">
					</div>
					<div id="gamewindow" class="outer">
					</div>
				</div>

				<div id="waist" class="body_part">
					<div id="app_controls" class="ui">
						<div id="app_controls_left" class="app_controls left">
							<button class="app_control_buttons" id="start">start</button>
							<button class="app_control_buttons" id="stop">stop</button>
						</div>
						
						<div id="app_controls_right" class="app_controls right">
							
						</div>
						
					</div>
				</div>

				<div id="legs" class="body_part">
					<div id="app_controls" class="ui">
						<div id="app_controls_left" class="app_controls left">
							<button class="app_control_buttons" id="ctk">Capture the Keep</button>
							<button class="app_control_buttons" id="sudoku">Sudoku</button>
							<button class="app_control_buttons" id="Digibrush">Digital Paintbrush</button>
							<button class="app_control_buttons" id="2dCTK">2D CTK</button>
						</div>
						
						<div id="app_controls_right" class="app_controls right">

						</div>
						
					</div>
				</div>

				<div id="feet" class="body_part">
				</div>
			</div>
		</div>




	</body>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js" type="module"></script> -->
	<script type="module" src="./core/game.js"></script>
</html>
